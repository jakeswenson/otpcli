[package]
name = "otpcli"
version = "0.4.0"
authors = ["Jake Swenson <jake@jakeswenson.com>"]
description = "A simple one-time-password CLI, with support for TOTP and STOKEN."
license-file = "LICENSE"
edition = "2018"

[dependencies]
rust-crypto = "0.2.36"
byteorder = "1.2.4"
base32 = "0.3.1"
toml = "0.4.6"
serde = { version = "1.0", features = ["derive"] }
structopt = "0.2.10"
dirs = "1.0.3"
stoken = "0.0.5"

[lib]
name = "otp"
path = "src/lib.rs"

[[bin]]
name = "otpcli"
path = "src/main.rs"